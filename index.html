<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BASICS</title>
  </head>
  <body>
    <!-- how to add nav bars  -->
    <h2>adding nav bars</h2>
    <nav>
      <a href="home">home</a>
      <a href="house">house</a>
      <a href="cars">cars</a>
    </nav>
    <h1>Welcome to HTML Basics</h1>
    <!-- if i want to insert a link -->
    <h2>ADDING LINKS</h2>
    <a href="http://patrickcudjoe.com">click me</a>

    <h2>listing in html</h2>

    <!-- if i want to list items on a webpage (NUMBERED)-->
    <p>NAMES OF PEOPLE</p>
    <ol>
      <li>patrickcudjoe</li>
      <li>DOTSE</li>
    </ol>
    <!--  if i want to list items on a webpage (with bullets) -->
    <p>NAMES OF PEOPLE</p>
    <ul>
      <li>patrickcudjoe</li>
      <li>DOTSE</li>
    </ul>
    <!-- adding an image -->
    <h2>adding images</h2>
    <img src="image/p2.jpg" alt="trail.com" width="100" height="100" />
  </body>
</html>
